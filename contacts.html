        <div class="container">
          <h2 class="title">Contacts
          </h2>
          <div class="contacts__top">
            <div class="contacts__text">
              <p>Leave your contact details. We will contact you.</p>
            </div>
            <div class="contacts__text">
              <p>Our e-mail:<a href="mailto:misha-dioxin@yandex.ru">misha.dioxin@yandex.ru</a></p>
            </div>
          </div>
          <form class="contacts__input-form" id="form">
            <div class="contacts__input-wrap">
              <div class="contacts__left">
                <div class="input-row">
                  <label><span>Name</span>
                    <input type="text" name="name"/>
                  </label>
                </div>
                <div class="input-row">
                  <label><span>E-mail</span>
                    <input type="text" name="email"/>
                  </label>
                </div>
                <div class="input-row">
                  <label><span>Subject</span>
                    <input type="text" name="subject"/>
                  </label>
                </div>
              </div>
              <div class="contacts__right">
                <div class="input-row input-row--full">
                  <label><span>Message</span>
                    <textarea name="message"></textarea>
                  </label>
                </div>
              </div>
            </div>
            <button class="btn btn--orange" id="send-on-email">Send message
            </button>
          </form>
        </div>
      </section>
